name: Docker
# see https://github.com/actions/starter-workflows/blob/master/ci/docker-push.yml

on:
  push:
    branches:
      - dev

env:
  IMAGE_NAME: jekyll-builder
  IMAGE_ID: docker.pkg.github.com/${{ github.repository }}/jekyll-builder
  IMAGE_VERSION: latest

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v1

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Pull previous image
        run: docker pull $IMAGE_ID:$IMAGE_VERSION || true

      - name: Build new image
        run: |
          cp Gemfile docker/
          cd docker/
          docker build . --file Dockerfile --tag image

      - name: Push new image
        run: |
          docker tag image $IMAGE_ID:$IMAGE_VERSION
          docker push $IMAGE_ID:$IMAGE_VERSION
