name: Publish Github Pages
# see https://github.com/actions/starter-workflows/blob/master/ci/docker-push.yml
# and https://github.com/elindsey/jekyll-publish-action

on:
  push:
    branches:
      - dev

env:
  IMAGE_NAME: jekyll-builder
  IMAGE_ID: docker.pkg.github.com/${{ github.repository }}/jekyll-builder
  IMAGE_VERSION: latest

jobs:
  push_builder_image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Pull previous image
        run: docker pull $IMAGE_ID:$IMAGE_VERSION || true

      - name: Build new image
        run: |
          cp Gemfile docker/
          cd docker/
          docker build . --cache-from $IMAGE_ID:$IMAGE_VERSION --file Dockerfile --tag image

      - name: Push new image
        run: |
          docker tag image $IMAGE_ID:$IMAGE_VERSION
          docker push $IMAGE_ID:$IMAGE_VERSION

  push_site:
    runs-on: ubuntu-latest
    needs: push_builder_image

    steps:
      - uses: actions/checkout@v1

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and publish new site
        env:
          GITHUB_TOKEN: ${{ secrets.JEKYLL_ACCESS_TOKEN }} # GITHUB_TOKEN is buggy with public sites; using a personal access token for now
          LOCATION: /jekyll
        run: docker run -e GITHUB_TOKEN -e GITHUB_ACTOR -e GITHUB_REPOSITORY -e LOCATION -v ${{ github.workspace }}:$LOCATION $IMAGE_ID:$IMAGE_VERSION
